<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas - Flowbiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Conteúdo -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <!-- Header -->
      <div class="mb-8">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-3xl font-bold text-gray-900 flex items-center">
              <svg class="w-8 h-8 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
              </svg>
              Listas
            </h1>
            <p class="mt-2 text-gray-600">Organize seus contatos em listas</p>
          </div>
          <div id="total-counter" class="bg-white rounded-lg shadow-sm px-6 py-4 border border-gray-200">
            <p class="text-sm text-gray-500 font-medium">Total de Listas</p>
            <p class="text-3xl font-bold text-blue-600 mt-1">-</p>
          </div>
        </div>
      </div>

      <div id="loading" class="flex items-center justify-center py-12">
        <div class="text-center">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
          <p class="mt-4 text-gray-600">Carregando listas...</p>
        </div>
      </div>

      <div id="listas-list" class="hidden bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gradient-to-r from-gray-50 to-gray-100">
              <tr>
                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">ID</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Nome da Lista</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Descrição</th>
                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Data de Criação</th>
              </tr>
            </thead>
            <tbody id="listas-tbody" class="bg-white divide-y divide-gray-200">
              <!-- Listas serão inseridas aqui -->
            </tbody>
          </table>
        </div>
      </div>

      <div id="empty" class="hidden bg-white rounded-xl shadow-lg p-12 text-center border border-gray-200">
        <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
        </svg>
        <p class="text-xl text-gray-500 font-medium">Nenhuma lista encontrada</p>
        <p class="text-gray-400 mt-2">Comece criando sua primeira lista de contatos</p>
      </div>
    </main>

    <script>
      // Carregar navbar
      fetch('/static/navbar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
          document.getElementById('nav-listas')?.classList.add('bg-blue-500');
          document.getElementById('navbar-title').textContent = 'Listas';
        });

      async function fetchListas() {
        try {
          const res = await fetch('/api/lists/manage?action=list&RecordsPerRequest=100');
          const data = await res.json();
          document.getElementById('loading').classList.add('hidden');
          
          if (data.TotalLists) {
            document.querySelector('#total-counter p:last-child').textContent = data.TotalLists;
          }
          
          if (data.Lists && data.Lists.length > 0) {
            document.getElementById('listas-list').classList.remove('hidden');
            const tbody = document.getElementById('listas-tbody');
            tbody.innerHTML = '';
            data.Lists.forEach(l => {
              tbody.innerHTML += `
                <tr class="hover:bg-blue-50 transition-colors duration-150">
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">#${l.ListID || '-'}</td>
                  <td class="px-6 py-4 text-sm text-gray-900 font-semibold">${l.ListName || '-'}</td>
                  <td class="px-6 py-4 text-sm text-gray-600">${l.Description || 'Sem descrição'}</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${l.CreatedAt ? new Date(l.CreatedAt).toLocaleDateString('pt-BR') : '-'}</td>
                </tr>
              `;
            });
          } else {
            document.getElementById('empty').classList.remove('hidden');
          }
        } catch (e) {
          document.getElementById('loading').innerHTML = '<div class="text-center py-12"><svg class="w-16 h-16 mx-auto text-red-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><p class="text-red-600 font-medium">Erro ao carregar listas</p></div>';
        }
      }
      fetchListas();
    </script>
  </body>
</html>
