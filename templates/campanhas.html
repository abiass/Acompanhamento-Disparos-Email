<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campanhas - Flowbiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div id="navbar-container"></div>

    <main class="w-full py-8 px-4 sm:px-6 lg:px-8">
      <div class="mb-8">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-3xl font-bold text-gray-900 flex items-center">
              <svg class="w-8 h-8 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path>
              </svg>
              Campanhas
            </h1>
            <p class="mt-2 text-gray-600">Gerencie suas campanhas de e-mail marketing</p>
          </div>
          <div class="flex items-center space-x-4">
            <div id="total-counter" class="bg-white rounded-lg shadow-sm px-6 py-4 border border-gray-200">
              <p class="text-sm text-gray-500 font-medium">Total de Campanhas</p>
              <p class="text-3xl font-bold text-blue-600 mt-1">-</p>
            </div>
          </div>
        </div>
      </div>

      <div id="loading" class="flex items-center justify-center py-12">
        <div class="text-center">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
          <p class="mt-4 text-gray-600">Carregando campanhas...</p>
        </div>
      </div>

      <div id="campaigns-list" class="hidden bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
        <div class="overflow-x-auto">
          <table class="w-full divide-y divide-gray-200">
            <thead class="bg-gradient-to-r from-gray-50 to-gray-100">
              <tr>
                <th class="px-6 py-5 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">ID</th>
                <th class="px-7 py-5 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Nome da Campanha</th>
                <th class="px-6 py-5 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Status</th>
                <th class="px-6 py-5 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Origem</th>
                <th class="px-6 py-5 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Data de Envio</th>
                <th class="px-6 py-5 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Emails Enviados</th>
                <th class="px-6 py-5 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Aberturas</th>
                <th class="px-6 py-5 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Cliques (únicos)</th>
                <th class="px-6 py-5 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Qtd Leads</th>
                <th class="px-6 py-5 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Qtd Acessos</th>
              </tr>
            </thead>
            <tbody id="campaigns-tbody" class="bg-white divide-y divide-gray-200">
            </tbody>
          </table>
        </div>
        <div id="pagination" class="px-6 py-4 bg-white border-t border-gray-100 flex items-center justify-between"></div>
      </div>

      <div id="empty" class="hidden bg-white rounded-xl shadow-lg p-12 text-center border border-gray-200">
        <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
        </svg>
        <p class="text-xl text-gray-500 font-medium">Nenhuma campanha encontrada</p>
        <p class="text-gray-400 mt-2">Comece criando sua primeira campanha</p>
      </div>

      <!-- Modal Wizard removido - usando apenas para relatórios -->
    </main>

    <script>
      fetch('/static/navbar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('navbar-container').innerHTML = html;
          const navCampanhas = document.getElementById('nav-campanhas');
          if (navCampanhas) navCampanhas.classList.add('bg-blue-500');
          const navbarTitle = document.getElementById('navbar-title');
          if (navbarTitle) navbarTitle.textContent = 'Campanhas';
        });

      function getStatusBadge(status) {
        const badges = {
          'Draft': '<span class="px-3 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">Rascunho</span>',
          'Sent': '<span class="px-3 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Enviado</span>',
          'Scheduled': '<span class="px-3 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">Agendado</span>',
          'Sending': '<span class="px-3 py-1 text-xs font-semibold rounded-full bg-purple-100 text-purple-800">Enviando</span>'
        };
        return badges[status] || `<span class="px-3 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800">${status || '-'}</span>`;
      }

      // Retorna timestamp da melhor data disponível (SendProcessFinishedOn > SendDate > CreateDateTime)
      function parseCampaignDate(c) {
        const s = c.SendProcessFinishedOn || c.SendDate || c.CreateDateTime || null;
        if (!s) return 0;
        const sStr = String(s).trim();
        // Tentar ISO-like (ano-mês-dia) primeiro
        const iso = sStr.replace(' - ', ' ').replace(/\s+/, 'T');
        const tIso = Date.parse(iso);
        if (!isNaN(tIso)) return tIso;
        // Tentar formato dia/mês/ano (ex.: '10/02/2026 - 09:32')
        const d = sStr.replace(' - ', ' ').replace('.', '/');
        const match = d.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})(?:\s+(\d{1,2}:\d{2}(?::\d{2})?))?/);
        if (match) {
          const day = match[1].padStart(2,'0');
          const month = match[2].padStart(2,'0');
          const year = match[3];
          const time = match[4] || '00:00';
          const iso2 = `${year}-${month}-${day}T${time}`;
          const t2 = Date.parse(iso2);
          if (!isNaN(t2)) return t2;
        }
        const t = Date.parse(sStr);
        return isNaN(t) ? 0 : t;
      }

      let currentPage = 1;
      const perPage = 10;

      async function fetchCampaigns(page = 1) {
        try {
          const recordsFrom = (page - 1) * perPage;
          const res = await fetch(`/api/campaigns/manage?action=list&RecordsPerRequest=${perPage}&RecordsFrom=${recordsFrom}`);
          const data = await res.json();
          document.getElementById('loading').classList.add('hidden');

          if (data.TotalCampaigns) {
            document.querySelector('#total-counter p:last-child').textContent = data.TotalCampaigns;
          }

          if (data.Campaigns && data.Campaigns.length > 0) {
            // Garantir ordenação por data de envio (mais recentes primeiro)
            data.Campaigns.sort((a, b) => parseCampaignDate(b) - parseCampaignDate(a));

            document.getElementById('campaigns-list').classList.remove('hidden');
            const tbody = document.getElementById('campaigns-tbody');
            tbody.innerHTML = '';
            data.Campaigns.forEach((c) => {
              tbody.innerHTML += `
                <tr class="hover:bg-blue-50 transition-colors duration-150">
                  <td class="px-6 py-5 whitespace-nowrap text-sm font-medium text-gray-900">#${c.CampaignID || '-'}</td>
                  <td class="px-7 py-5 text-sm text-gray-900 font-semibold max-w-xs truncate" title="${c.CampaignName || '-'}">${c.CampaignName || '-'}</td>
                  <td class="px-6 py-5 whitespace-nowrap text-sm">${getStatusBadge(c.CampaignStatus)}</td>
                  <td class="px-6 py-5 whitespace-nowrap text-sm text-gray-700">${c._origin_api ? c._origin_api.replace('FLOWBIZ_API_KEY_', '') : '-'}</td>
                  <td class="px-6 py-5 whitespace-nowrap text-sm text-gray-600">${c.SendProcessFinishedOn ? new Date(c.SendProcessFinishedOn.replace(' ', 'T')).toLocaleString('pt-BR') : (c.SendDate ? c.SendDate : '-')}</td>
                  <td class="px-6 py-5 whitespace-nowrap text-sm text-center text-gray-600 font-medium">${c.EmailsSent || c.TotalSent || 0}</td>
                  <td class="px-6 py-5 whitespace-nowrap text-sm text-center"><span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-xs font-semibold">${c.TotalOpens || 0}</span></td>
                  <td class="px-6 py-5 whitespace-nowrap text-sm text-center"><span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-semibold">${c.UniqueClicks || c.TotalClicks || 0}</span></td>
                  <td class="px-6 py-5 whitespace-nowrap text-sm text-center"><span class="px-3 py-1 bg-purple-100 text-purple-800 rounded-full text-xs font-semibold">${c.QtdLeads || 0}</span></td>
                  <td class="px-6 py-5 whitespace-nowrap text-sm text-center"><span class="px-3 py-1 bg-indigo-100 text-indigo-800 rounded-full text-xs font-semibold">${c.QtdAcessos || 0}</span></td>
                </tr>
              `;
            });

            // render pagination
            const pagination = document.getElementById('pagination');
            const total = data.TotalCampaigns || 0;
            const totalPages = Math.max(1, Math.ceil(total / perPage));
            currentPage = page;
            let pagerHtml = `<div class="flex items-center space-x-2">
                <button id="pager-prev" class="px-3 py-1 border rounded ${page === 1 ? 'opacity-50 cursor-not-allowed' : ''}">${'Anterior'}</button>
                <span class="text-sm text-gray-600">Página ${page} de ${totalPages}</span>
                <button id="pager-next" class="px-3 py-1 border rounded ${page === totalPages ? 'opacity-50 cursor-not-allowed' : ''}">${'Próxima'}</button>
              </div>`;
            pagination.innerHTML = pagerHtml;
            document.getElementById('pager-prev')?.addEventListener('click', () => { if (currentPage > 1) fetchCampaigns(currentPage - 1); });
            document.getElementById('pager-next')?.addEventListener('click', () => { if (currentPage < totalPages) fetchCampaigns(currentPage + 1); });
          } else {
            document.getElementById('empty').classList.remove('hidden');
          }
        } catch (e) {
          document.getElementById('loading').innerHTML = '<div class="text-center py-12"><svg class="w-16 h-16 mx-auto text-red-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><p class="text-red-600 font-medium">Erro ao carregar campanhas</p></div>';
        }
      }
      fetchCampaigns(1);
    </script>
  </body>
</html>
